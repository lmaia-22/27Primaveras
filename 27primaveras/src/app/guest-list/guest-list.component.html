<div class="card">
    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" styleClass="mr-2" size="large" shape="circle"></p-avatar>
    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" styleClass="mr-2" shape="circle"></p-avatar>
</div>

<div class="card justify-content-center">
    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
</div>

<div class="card">
    <p-carousel [value]="guests" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
        <ng-template let-guest pTemplate="item">
            <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                <div class="mb-3">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ guest.image }}" [alt]="guest.name" class="w-6 shadow-2" />
                </div>
                <div>
                    <h4 class="mb-1">{{ guest.name }}</h4>
                    <h6 class="mt-0 mb-3">{{ '$' + guest.description }}</h6>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
